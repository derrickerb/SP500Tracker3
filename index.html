<!DOCTYPE html>
<html>
  <head>
    <title>Test Chart</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body>
    <div id="tv_chart_container"></div>
    <script>
      window.onload = function() {
        new TradingView.widget({
          "width": 800,
          "height": 500,
          "symbol": "INDEX:SPX",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "3",
          "locale": "en",

        });
      }
    </script>
  </body>
</html>
